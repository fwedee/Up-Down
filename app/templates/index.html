<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up&Down</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='updown.js') }}" defer></script>
    <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">

    <!-- Upload Section -->
    <form action="{{ url_for('file_upload.upload_file') }}" class="dropzone" id="my-awesome-dropzone">
    </form>

    <!-- Text Input Section -->
    <form action="{{ url_for('text_upload.upload_text')}}" id="formText">
        <div class="text-input-section">
       <input type="text" id="textInput" placeholder="Enter the text you want to send:">
            <button type="submit" class="send-button" id="textButton">Send</button>
        </div>
    </form>

 <!-- Recent Sections -->
        <div class="recent-sections">
            <!-- Recent Text -->
            <div class="recent-section">
                <div class="recent-title">Recent Text</div>
                <div class="text-list" id="someText">
                    <div class="empty-state">No recent texts</div>
                </div>
            </div>

   <!-- Recent Files -->
            <div class="recent-section">
                <div class="recent-title">Recent Files</div>
                <div class="file-list" id="files-container">
                    <div class="empty-state">No recent files</div>
                </div>
            </div>
        </div>

    <!-- Footer -->
        <div class="footer">
            <div class="footer-text">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <button class="theme-toggle">ðŸŒ™</button>
                </div>
                <span>made by istrum</span>
            </div>
        </div>

</div>
    <script>
        let myDropzone = new Dropzone("#my-awesome-dropzone", {});
    </script>

</body>
</html>
